<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />    
    <script src="./js/main.js"></script>
</head>

<body>
    <section id="todoapp">
        <!--输入框-->
        <header class="header">
            <h1>记事本</h1>
            <input v-model="inputValue" @keyup.enter="add" autofocus="autofocus" 
             autocomplete="off" placeholder="请输入事件" class="new-todo" />
        </header>

        <!-- 列表 -->
        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index"> {{ index+1 }}.</span>
                        <label>{{ item }}</label>
                        <button class="destroy" @click="remove(index)"></button>
                    </div>
                </li>
            </ul>
        </section>
        <!-- 统计和清空 -->
        <footer class="footer">
            <span class="todo-count" v-if="list.length!=0"> <strong>{{ list.length }}</strong> items left </span>
            <button class="clear-completed" v-show="list.length!=0" @click="clear">
              Clear
            </button>
          </footer>
        </section>
        <script>
            var app = new Vue({
              el: "#todoapp",
              data: {
                list: ["写代码", "吃饭", "睡觉"],
                inputValue: "good study"
              },
              methods: {
                add: function () {
                  this.list.push(this.inputValue);
                },
                remove: function (index) {
                  console.log(index);
                  this.list.splice(index, 1);
                },
                clear: function () {
                  this.list = [];
                }
              },
            })
          </script>
        

    
</body>
</html>
