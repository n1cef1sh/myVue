<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "mask">
        <div class = "center">
            <h2 class = "title">
                深圳
            </h2>
            <img src="imgList[index]" alt="" />
            <a 
                href="javascript:void(0)" 
                class="left"
                @click="prev"
                v-show="index>0"    
            >
                <img src="./images/prev.png" alt="" />
            </a>
            <a 
                href="javascript:void(0)" 
                class="right"
                @click="next"
                v-show="index<imgList.length-1"    
            >
                <img src="./images/next.png" alt="" />
            </a>
        </div>
    </div>

    <script>
        var app = new Vue({
            el:'#mask',
            data: {
                imgList: [
                    "./images/00.jpg",
                    "./images/01.jpg",
                    "./images/02.jpg",
                    "./images/03.jpg",
                    "./images/04.jpg",
                    "./images/05.jpg",
                    "./images/06.jpg",
                    "./images/07.jpg",
                    "./images/08.jpg",
                    "./images/09.jpg",
                    "./images/10.jpg",
                ],
                index: 0
            },
            methods: {
                prev(){
                    this.index--;
                },
                next(){
                    this.index++;
                }
            }
        })
    </script>
</body>
</html>
