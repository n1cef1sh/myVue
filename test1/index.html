<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test for myvue</title>
    <script src = "vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'test for myvue'
        }
    })
    </script>
    
    <div id ="app-2">
        <span v-bind:title="message">
            悬停此处查看信息
        </span>
    </div>
    <script type="text/javascript">
        var app2 = new Vue({
            el:'#app-2',
            data:{
                message:"页面加载于" + new Date().toLocaleString()
            }
        })
    </script>

    <div id ="app-3">
        <p v-if="seen">now you see me</p>
    </div>
    <script type="text/javascript">
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen:true
        }
    })
    </script>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script type="text/javascript">
    var app4 = new Vue({
        el:"#app-4",
        data:{
            todos:[
                {text: 'learn JS'},
                {text: 'learn Vue'}
            ]
        }
    })
    </script>
</body>
</html>
